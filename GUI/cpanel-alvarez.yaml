              columns: 6
              rows: auto
            color: '#2F4FBf'
            card_mod:
              style: |
                bar-card-name {
                  color: #f0f0f0 !important;
                  font-weight: bold !important;
                }
                bar-card-value {
                  color: #f0f0f0 !important;
                  font-weight: bold !important;
                }
          - type: conditional
