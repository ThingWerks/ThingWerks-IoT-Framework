views:
  - type: sections
    max_columns: 4
    title: HUD
    path: compound
    sections:
      - type: grid
        cards:
          - type: tile
            entity: input_boolean.auto_bubon
            name: Bubon
            icon: mdi:pipe
            vertical: false
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            features_position: bottom
          - show_name: false
            show_icon: false
            show_state: true
            type: glance
            entities:
              - entity: sensor.press_bubon_psi
              - entity: sensor.flow_bubon_lm
            grid_options:
              columns: 6
              rows: 1
          - type: tile
            entity: input_boolean.auto_irrigatiion
            features_position: bottom
            vertical: false
            name: Irrigation
            icon: mdi:pipe
            tap_action:
              action: toggle
          - show_name: false
            show_icon: false
            show_state: true
            type: glance
            entities:
              - entity: sensor.press_irrigation_psi
              - entity: sensor.flow_irrigation_lm
            grid_options:
              columns: 6
              rows: 1
      - type: grid
        cards:
          - type: tile
            entity: switch.lights_bodega_front_1
            features_position: bottom
            vertical: false
            name: Bodega Front 1
            tap_action:
              action: toggle
            icon: mdi:lightbulb
          - type: tile
            entity: switch.lights_bodega_front_2
            features_position: bottom
            vertical: false
            tap_action:
              action: toggle
            name: Bodega Front 2
            icon: mdi:lightbulb
      - type: grid
        cards:
          - type: tile
            entity: input_boolean.lights_house_entrance
            features_position: bottom
            vertical: false
            name: Entrance
            icon: mdi:lightbulb
            tap_action:
              action: toggle
          - type: tile
            entity: input_boolean.lights_bedroom_outside
            features_position: bottom
            vertical: false
            tap_action:
              action: toggle
            name: Patio
            icon: mdi:lightbulb
          - type: tile
            entity: input_boolean.lights_stairs
            features_position: bottom
            vertical: false
            tap_action:
              action: toggle
            icon: mdi:coach-lamp
            name: Stairs
      - type: grid
        cards:
          - type: custom:bar-card
            name: Solar
            max: 25
            height: 20px
            padding: 20px
            positions:
              icon: none
              name: inside
              value: inside
            entities:
              - entity: sensor.watt_solar_power
            grid_options:
              columns: 6
              rows: auto
            color: '#2F4FBf'
            card_mod:
              style: |
                bar-card-name {
                  color: #f0f0f0 !important;
                  font-weight: bold !important;
                }
                bar-card-value {
                  color: #f0f0f0 !important;
                  font-weight: bold !important;
                }
          - type: custom:bar-card
            name: Inverter
            max: 21
            severity:
              - from: 15.01
                to: 20
                color: red
              - from: 10.01
                to: 15
                color: orange
            height: 20px
            padding: 20px
            positions:
              icon: none
              name: inside
              value: inside
            entities:
              - entity: sensor.watt_inverter_all
            grid_options:
              columns: 6
              rows: auto
            color: '#2F4FBf'
            card_mod:
              style: |
                bar-card-name {
                  color: #f0f0f0 !important;
                  font-weight: bold !important;
                }
                bar-card-value {
                  color: #f0f0f0 !important;
                  font-weight: bold !important;
                }
          - type: custom:bar-card
            name: Discharge
            max: -12
            min: 0
            severity:
              - from: -12
                to: -2.51
                color: red
              - from: -2.5
                to: '-.001'
                color: orange
            height: 20px
            padding: 20px
            positions:
              icon: none
              name: inside
              value: inside
            entities:
              - entity: sensor.watt_battery_power
            grid_options:
              columns: 6
              rows: auto
            visibility:
              - condition: numeric_state
                entity: sensor.watt_battery_power
                below: 0
            color: '#2F4FBf'
            card_mod:
              style: |
                bar-card-name {
                  color: #f0f0f0 !important;
                  font-weight: bold !important;
                }
                bar-card-value {
                  color: #f0f0f0 !important;
                  font-weight: bold !important;
                }
          - type: custom:bar-card
            name: Charge
            max: 12
            min: 0
            height: 20px
            padding: 20px
            positions:
              icon: none
              name: inside
              value: inside
            entities:
              - entity: sensor.watt_battery_power
            grid_options:
              columns: 6
              rows: auto
            visibility:
              - condition: numeric_state
                entity: sensor.watt_battery_power
                above: -0.001
            color: '#2F4FBf'
            card_mod:
              style: |
                bar-card-name {
