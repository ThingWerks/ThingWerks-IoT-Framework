                name: Inverter Power
                unit: kW
                yaxis_id: kw
              - entity: sensor.watt_solar_power
                color: magenta
                name: Solar Power
                yaxis_id: kw
              - entity: sensor.watt_battery_power
                color: green
                name: Battery Power
                unit: kW
                yaxis_id: kw
              - entity: sensor.esp_pump_sunlight
