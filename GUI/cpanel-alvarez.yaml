              - sensor.esp_solar_ram_pzem_ram_water_watts
            hide_legend: true
            stat_types:
              - mean
            days_to_show: 1
            logarithmic_scale: false
          - type: custom:apexcharts-card
            header:
              show: true
              title: ''
              show_states: true
              colorize_states: true
            apex_config:
              legend:
                show: false
              chart:
                height: 180
              grid:
                padding:
                  bottom: -20
                  top: -20
            all_series_config:
              stroke_width: 4
            graph_span: 7d
            yaxis:
              - id: wind
                min: 0
                opposite: true
              - id: rain
                min: 0
                opposite: false
            series:
              - entity: sensor.sipalay_solar_irradiance_day_0
